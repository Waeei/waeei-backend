<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحذير وبلاغات</title>
</head>
<body style="font-family: system-ui; padding: 24px;">
  <h1>⚠️ تحذير: الرابط قد يكون خطير</h1>

  <div id="msg" style="background:#fff3cd;border:1px solid #ffecb5;padding:12px;border-radius:8px;">
    جاري تحميل التفاصيل...
  </div>

  <h2 style="margin-top:18px;">جهات البلاغ الرسمية</h2>
  <ul>
    <li>هيئة الاتصالات (CST): 19966</li>
    <li>مكافحة الاحتيال المالي (STC): 330330</li>
    <li>كلنا أمن: من تطبيق “كلنا أمن”</li>
  </ul>

  <script>
    const p = new URLSearchParams(location.search);
    const url = p.get("url");
    const verdict = p.get("verdict");
    const reasons = p.get("reasons");

    const box = document.getElementById("msg");
    box.innerHTML = `
      <b>الرابط:</b> ${url || "—"}<br>
      <b>النتيجة:</b> ${verdict || "—"}<br>
      <b>الأسباب:</b> ${reasons || "—"}
    `;
  </script>
</body>
</html>
